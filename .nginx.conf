server {
  listen 80;
  server_name localhost;

  # Set the root directory for serving files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Try to serve files directly, if not found, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Handle API requests (if your backend was also served by Nginx)
  # This is commented out as Ollama will be a separate service
  # location /api {
  #   proxy_pass http://your_backend_service_name:port;
  #   proxy_http_version 1.1;
  #   proxy_set_header Upgrade $http_upgrade;
  #   proxy_set_header Connection 'upgrade';
  #   proxy_set_header Host $host;
  #   proxy_cache_bypass $http_upgrade;
  # }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
